<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="logo center">
                <img src="files/icon.svg" alt="">
                <h3>Login</h3>
            </div>
            <div class="all">
                <div class="first">
                    <h3>Username</h3>
                    <input class="username" type="text" class="username" placeholder="User123">
                    <div class="line l-1"></div>
                </div>
                <div class="second">
                <h3>Password</h3>
                <input class="password" type="text" class="password" placeholder="****">
                <div class="line l-2"></div>
            </div>

            </div>
            <button class="btn">Login</button>
            <div class="ext">
                <h6>Forgot Password?Click here</h6>
            </div>
        </div>
    </div>
</body>

</html>
